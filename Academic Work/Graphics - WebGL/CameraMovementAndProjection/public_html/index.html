`<!DOCTYPE html>
<!--
 Lab 3 - COMP3801 Spring 2021
   ColorCube - draw a cube with six different color faces
-->
<html>
  <head>
    <title>Lab 4</title>
    <link rel="icon" type="image/png" href="COMP3801_RGB_cube.png" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="Common/webgl-utils-2.js" type="text/javascript"></script>
    <script src="Common/initShaders2.js" type="text/javascript"></script>
    <script src="Common/MV.js" type="text/javascript"></script>
    <script src="ColorCube.js" type="text/javascript"></script>
  </head>
  <body onload="new ColorCube('gl-canvas')">
    <div align="center">
      <canvas id="gl-canvas" width="512" height="320">
        This browser doesn't support the HTML5 canvas element
      </canvas>
      <table border=1>
        <tr style="background-color: lightgray; color: black">
          <td><input id="gl-canvas-long-slider" type="range" min="-180" max="180" value="0"  step="1.0" style="width:200px" /></td>
          <td>Camera Longitude</td>
          <td id="gl-canvas-long-value" style="width: 60px; text-align: right">0.00</td>
        </tr>
        <tr style="background-color: lightgray; color: black">
          <td><input id="gl-canvas-lat-slider" type="range" min="-90" max="90" value="0"  step="1.0" style="width:200px" /></td>
          <td>Camera Latitude</td>
          <td id="gl-canvas-lat-value" style="width: 60px; text-align: right">0.00</td>
        </tr>
        <tr style="background-color: lightgray; color: black">
          <td><input id="gl-canvas-radius-slider" type="range" min="0" max="5" value="2.5"  step="0.01" style="width:200px" /></td>
          <td>Camera Radius</td>
          <td id="gl-canvas-radius-value" style="width: 60px; text-align: right">0.00</td>
        </tr>
         <tr style="background-color: lightyellow; color: black">
          <td><input id="gl-canvas-fov-slider" type="range" min="30.0" max="170.0" value="90.0"  step="1.0" style="width:200px" default="1.0" /></td>
          <td>FOV</td>
          <td id="gl-canvas-fov-value" style="width: 60px; text-align: right">1.00</td>
        </tr>
        <tr style="background-color: lightyellow; color: black">
          <td><input id="gl-canvas-near-slider" type="range" min="0.1" max="20.0" value="0.1"  step="0.01" style="width:200px" /></td>
          <td>Near Plane</td>
          <td id="gl-canvas-near-value" style="width: 60px; text-align: right">1.00</td>
        </tr>
        <tr style="background-color: lightyellow; color: black">
          <td><input id="gl-canvas-far-slider" type="range" min="0.1" max="20.0" value="20.0"  step="0.01" style="width:200px" /></td>
          <td>Far Plane</td>
          <td id="gl-canvas-far-value" style="width: 60px; text-align: right">1.00</td>
        </tr>
        <div>
        <button id="gl-canvas-play-button">Play/Pause</button>
        </div>
    </div>
  </body>
</html>
